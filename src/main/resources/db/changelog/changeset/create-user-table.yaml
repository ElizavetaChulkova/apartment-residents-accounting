databaseChangeLog:
  - changeSet:
      id: create-user
      author: LizaChulkova
      changes:
        - createTable:
           tableName: users
           columns:
            - column:
               name: id
               type: bigint
               autoIncrement: true
               constraints:
                 primaryKey: true
                 nullable: false
            - column:
               name: name
               type: varchar
               constraints:
                 nullable: false